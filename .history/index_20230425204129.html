<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Tinder-Style Coup Proofing Game</title>
</head>
<body>
  <div class="container">
    <h1>Coup Proofing Game</h1>
    <div class="card">
      <p class="statement"></p>
    </div>
    <div class="buttons">
      <button id="left-btn">Swipe Left (False)</button>
      <button id="right-btn">Swipe Right (True)</button>
    </div>
    <div class="timer">
      Time remaining: <span id="time">300</span> seconds
    </div>
    <div class="score" hidden>
      Your score: <span id="score">0</span>
    </div>
  </div>
  <script src="scripts.js"></script>
</body>
</html>
